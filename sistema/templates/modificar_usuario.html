<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuario</title>
    {% load static %} <!-- Cargar la biblioteca de etiquetas estÃ¡ticas -->
    {% load form_tags %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center ">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h2 class="mb-4 text-center">Modificar Usuario</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-50">Guardar Cambios</button>
            </div>
            
        </form>
        <div class="d-flex justify-content-center">
            <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary mt-3 w-50">Volver</a>
        </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
