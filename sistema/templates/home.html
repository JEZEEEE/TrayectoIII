<!-- sistema/templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '../static/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '../static/css/estilos.css' %}">
    <link rel="shortcut icon" href="{% static '../static/imagenes/pachos.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static '../static/fontawesome/css/fontawesome.min.css' %}">
</head>
<body>
    <!-- Barra del Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sistema de Administración</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header text-center">
                        Productos
                    </div>
                    <div class="card-body">
                        <p class="card-text">Administra tus productos.</p>
                        <a href="#" class="btn btn-primary">Ir a Productos</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header text-center">
                        Ventas
                    </div>
                    <div class="card-body">
                        <p class="card-text">Gestiona tus ventas.</p>
                        <a href="#" class="btn btn-primary">Ir a Ventas</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header text-center">
                        Usuarios
                    </div>
                    <div class="card-body">
                        <p class="card-text">Administra los usuarios del sistema.</p>
                        <a href="#" class="btn btn-primary">Ir a Usuarios</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static '../static/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
