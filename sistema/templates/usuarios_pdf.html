<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Usuarios</title>
    {% load static %} <!-- Cargar la biblioteca de etiquetas estÃ¡ticas -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #000;
        padding: 10px;
        text-align: center; /* Centrar el contenido en las celdas */
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }
</style>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center text-white">Listado de Usuarios</h2>
        <table class="table table-striped table-dark table-hover">   
            {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
        
            <thead>
                <tr>
                    <th class="">ID</th>
                    <th class="text-center">Correo</th>
                    <th class="text-center">Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td class="text-center">{{ usuario.cod_usu }}</td>
                    <td class="text-center">{{ usuario.cor_usu }}</td>
                    <td class="text-center">{{ usuario.est_usu }}</td>
                </tr>
                {% empty %}
                {% endfor %}
            </tbody>
        </table>
       
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '../static/js/validaciones.js' %}"></script>
</body>
</html>
