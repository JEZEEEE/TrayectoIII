<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    {% load static %} <!-- Cargar la biblioteca de etiquetas estáticas -->
    {% load form_tags %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
   <link rel="shortcut icon" href="{% static '../static/imagenes/pachos.ico' %}" type="image/x-icon">
   
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="row d-flex justify-content-center position-absolute top-0">
            <div class="col-md-12">
                <img src="{% static '../static/imagenes/logo2.png' %}" class="img-fluid mt-4" width="650px"  alt="" srcset="">
            </div>
        </div>
        <div class="card p-4 shadow" style="width: 400px; height:420px;">
            <h3 class="card-title text-center">Iniciar Sesión</h3>
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email">Correo:</label>
                    {{ form.email|add_class:"form-control" }}
                </div>
                <div class="form-group">
                    <label for="id_password">Contraseña:</label>
                    {{ form.password|add_class:"form-control" }}
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class=" botones w-50 mt-3">Iniciar Sesión</button>
                </div>
                
            </form>
            <div class="d-flex justify-content-center">
                <button class="botones w-50"><a href="{% url 'registro' %}" class=" text-center w-50 mt-3">Registrar</a></button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
