<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Categoría</title>
    {% load static %}
    {% load widget_tweaks %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h3 class="card-title text-center">Crear Categoría</h3>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nom_cat">Nombre de la Categoría:</label>
                    {{ form.nom_cat|add_class:"form-control" }}
                    {% if form.nom_cat.errors %}
                        <div class="text-danger">{{ form.nom_cat.errors }}</div>
                    {% endif %}
                </div>
                <div class="form-group">
                    <label for="est_cat">Estado:</label>
                    {{ form.est_cat|add_class:"form-control" }}
                    {% if form.est_cat.errors %}
                        <div class="text-danger">{{ form.est_cat.errors }}</div>
                    {% endif %}
                </div>
                <div class="d-flex justify-content-around">
                    <!-- Botón para enviar el formulario -->
                    <button type="submit" class="botones w-50">Guardar</button>
                    <!-- Botón para limpiar el formulario -->
                    <button type="reset" class="botones w-50">Limpiar</button>
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary mt-3">
                    <a href="{% url 'listar_categorias' %}" class="text-center w-50 mt-2">Volver</a>
                </button>
            </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
